<div class="container mt-2">
  <ng-container *ngIf="customers | async as listCustomers; else failureOrLading">

  <ng-template #failure class="text-danger">
    {{errorMessage}}
  </ng-template>
  <div class="card"*ngIf="customers">

    <div class="card-header">Customers</div>
    <div class="card-body">
      <div *ngIf="SearchFormGroup">

        <form [formGroup]="SearchFormGroup" (ngSubmit)="handleSearchCustomer()" >
          <div class="input-group">
            <label class="input-group-text">Keyword:</label>
            <input type="text" formControlName="keyword" class="form-control">
            <button class="btn btn-info">  <i class="bi bi-search"></i>
            </button>

          </div>
        </form>
      </div>

      <table class="table">
        <thead>
        <tr>
        <th>ID</th><th>Name</th><th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of customers | async">
          <td>{{c.id}}</td>
          <td>{{c.name}}</td>
          <td>{{c.email}}</td>
          <td>
            <button (click)="handleDeleteCustomer(c)"class="btn btn-danger">
            </button>
          </td>
          <td>
            <button (click)="handleCustomerAccounts(c)"class="btn btn-success">
              Accounts
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
    </ng-container>
  <ng-template #failureOrLading>
    <ng-container *ngIf="errorMessage;else loading">
    <div class="text-danger">
      {{errorMessage}}
    </div>
    </ng-container>
    <ng-template #loading>
      LOADING.......
    </ng-template>
  </ng-template>
</div>
